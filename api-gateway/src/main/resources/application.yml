spring:
  application:
    name: api-gateway
  zipkin:
      base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0
    enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
zuul:
  routes:
  # /myProduct/product/list -> /product/product/list
    zhe-ge-di-fang-ming-zi-sui-bian:
      path: /myProduct/**
      serviceId: product
      sensitiveHeaders:
  #简洁写法
#    product: /myProduct/**
  #排除某些路由
  ignored-patterns:
    - /**/product/listForOrder
management:
  security:
    enabled: false
server:
  port: 8083